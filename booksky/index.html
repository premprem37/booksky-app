<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich dad poor dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio harum aliquid doloribus distinctio sit nulla impedit autem, explicabo numquam, quasi repellendus cumque, animi officia. Ducimus enim obcaecati provident ad voluptates.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="book title" id="book-title-input">
            <input type="text" placeholder="book author" id="book-author-input">
            <textarea placeholder="short descriotion" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>
<button class="add-button" id="add-popup-button">+</button>
<script src="script.js"></script>
</body>
</html>
